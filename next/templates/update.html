<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Anime</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Edit Anime</h1>
    <form action="{{ url_for('update_anime', title=anime.title) }}" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ anime.title }}" required>
      </div>
      <div class="form-group">
        <label for="ank_id">Ank ID:</label>
        <input type="text" class="form-control" id="ank_id" name="ank_id" value="{{ anime.ank_id }}">
      </div>
      <div class="form-group">
        <label for="anl_id">Anl ID:</label>
        <input type="text" class="form-control" id="anl_id" name="anl_id" value="{{ anime.anl_id }}">
      </div>
      <div class="form-group">
        <label for="bgm_id">Bgm ID:</label>
        <input type="text" class="form-control" id="bgm_id" name="bgm_id" value="{{ anime.bgm_id }}">
      </div>
      <div class="form-group">
        <label for="fm_id">Fm ID:</label>
        <input type="text" class="form-control" id="fm_id" name="fm_id" value="{{ anime.fm_id }}">
      </div>
      <div class="form-group">
        <label for="mal_id">Mal ID:</label>
        <input type="text" class="form-control" id="mal_id" name="mal_id" value="{{ anime.mal_id }}">
      </div>
      <div class="form-group">
        <label for="name_cn">Name CN:</label>
        <input type="text" class="form-control" id="name_cn" name="name_cn" value="{{ anime.name_cn }}">
      </div>
      <div class="form-group">
        <label for="poster">Poster:</label>
        <input type="text" class="form-control" id="poster" name="poster" value="{{ anime.poster }}">
        {% if anime.poster %}
          <img src="{{ anime.poster }}" alt="Poster for {{ anime.title }}" class="img-thumbnail mt-2" style="max-width: 200px;">
        {% endif %}
      </div>
      <div class="form-group">
        <label for="skip">Skip:</label>
        <select class="form-control" id="skip" name="skip">
          <option value="False" {% if not anime.skip %}selected{% endif %}>False</option>
          <option value="True" {% if anime.skip %}selected{% endif %}>True</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to list</a>
  </div>
</body>
</html>
